<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00b4d8, #0077b6); /* Gradient background */
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .header h1 {
            font-size: 36px;
        }

        .form-container {
            max-width: 500px; /* Adjust width for better fit */
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            font-size: 14px; /* Smaller font size for labels */
            display: block; /* Stack label and input vertically */
            width: 100%; /* Full width for labels */
            margin: 10px 0;
            padding: 5px;
            background-color: #f1f1f1;
            border: 2px solid #00b4d8; /* Blue border for labels */
            border-radius: 4px;
            font-weight: bold; /* Make labels bold */
            text-align: left;
        }

        .form-container input[type="date"],
        .form-container input[type="number"],
        .form-container input[type="submit"] {
            padding: 8px; /* Reduced padding for inputs */
            width: 50%; /* Set a smaller width for inputs to 50% */
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px; /* Space between label and input */
            font-size: 16px; /* Adjust font size for better readability */
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border: none;
            width: 50%; /* Make the submit button match the width of inputs */
            margin-top: 15px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .prediction {
            margin-top: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Stock Price Prediction</h1>
    </div>

    <div class="form-container">
        <form action="/predict" method="POST">
            <label for="date">
                Date:
                <input type="date" id="date" name="date" required>
            </label><br><br>
            
            <label for="open_price">
                Open Price:
                <input type="number" step="0.01" id="open_price" name="open_price" required>
            </label><br><br>
            
            <label for="high_price">
                High Price:
                <input type="number" step="0.01" id="high_price" name="high_price" required>
            </label><br><br>
            
            <label for="low_price">
                Low Price:
                <input type="number" step="0.01" id="low_price" name="low_price" required>
            </label><br><br>
            
            <label for="volume">
                Volume:
                <input type="number" id="volume" name="volume" required>
            </label><br><br>
            
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <h2 class="prediction">Predicted Stock Price: ${{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
